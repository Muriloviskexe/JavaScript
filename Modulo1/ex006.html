<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        body{
            height: 97vh;
            display: flex;
            justify-content: center;
            align-items: center; 
        }
        #area{
            background-color: rgb(27, 83, 27);
            color: white;
            width: 200px;
            height: 200px;
            font-size: 30pt;

            display: flex;
            justify-content: center;
            align-items: center;   
        }
    </style>
</head>
<body>
    <div id="area" onmouseenter="entrar()" onmouseleave="sair()" onclick="clicar()">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }

        function entrar(){
            
            a.innerText = 'Entrou!'

        }

        function sair(){
            a.style.backgroundColor = 'green'
            a.innerText = 'Saiu!'
        }

    </script>
    
</body>
</html>
