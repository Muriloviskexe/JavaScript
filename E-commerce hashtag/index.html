<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>E-commerce Hashtag</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  

</head>
<body>

  <section id="carrinho" class="carrinho-down">
    
    <div>
      <p id="texto-carrinho">Meu Carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-xmark" ></i></i></button>
    </div>

    <div id="produtos-carrinho">
      
    </div>
    
    <p id="preco-total">R$200</p>
    <button class="finalizar-compra">Finalizar Compra</button>
  </section>

  <header>

    <img class="logo-hash" src="assets/img/Zara-logo.png" alt="Logo da Hashtag" >

    <div class="botoes-menu">

      <button id="abrir-historico"><i class="fa-solid fa-clock-rotate-left"></i></button>
      <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>

    </div>

  </header>

  <main>

    <section id="conteiner-produto"></section>

  </main>

  <script type="module" src="main.js"></script>

</body>
</html>
