<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>E-commerce Hashtag</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-stone-200 flex flex-col">

  <section id="carrinho" class="fixed inset-y-0 right-[-360px] bg-stone-950 h-screen w-[360px] text-zinc-50 z-50 duration-300 border-l border-slate-200 p-5 flex flex-col justify-between">
    
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p class="text-xl">Meu Carrinho</p>
      <button><i class="fa-solid fa-xmark" id="fechar-carrinho"></i></i></button>
    </div>

    <div id="produtos-carrinho">
      
    </div>
    
    <p id="preco-total">R$200</p>
    <button class="bg-stone-700 text-slate-100 p-2">Finalizar Compra</button>
  </section>

  <header class="flex bg-stone-950 justify-between p-4 sticky top-0 shadow-xl shadow-stone-700/100 text-2xl">

    <img src="assets/logo/hashtag.svg" alt="Logo da Hashtag" class="h-28 p-4">

    <div class="text-zinc-50 flex gap-4 items-end mx-6">

      <button id="abrirHistorico"><i class="fa-solid fa-clock-rotate-left"></i></button>
      <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>

    </div>

  </header>

  <main class="bg-stone-200">

    <section id="conteiner-produto" class="flex flex-wrap p-10 justify-center gap-20"></section>

  </main>

  <script type="module" src="main.js"></script>

</body>
</html>
